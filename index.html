<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfund Exam</title>
    <!-- Link for font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!-- Link for Normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Link for Main css -->
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <!-- Header section -->
    <header>
        <nav class="navbar container">
            <img
            class="site-logo"
            src="./images/svg/site-logo.svg"
            alt="site logo"
            aria-hidden="true"
            />
            <ul class="sitenav-items">
                <li class="sitenav-item">
                    <a class="sitenav-link" href="#">About</a>
                </li>
                <li class="sitenav-item">
                    <a class="sitenav-link active-link" href="#">Discover</a>
                </li>
                <li class="sitenav-item">
                    <a class="sitenav-link" href="#">Get Started</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Header section -->
    
    <!-- Main section -->
    <main>
        <section class="extra-container main-content">
            <div class="content-wrapper">
                <img
                class="main-content-img"
                src="./images/svg/main-content-logo.svg"
                alt="main-content-logo"
                aria-hidden="true"
                />
                <h1 class="main-content-title">Mastercraft Bamboo Monitor Riser</h1>
                <p class="main-content-text">
                    A beautiful & handcrafted monitor stand to reduce neck and eye
                    strain.
                </p>
            </div>
            <div class="buttons">
                <button class="btn back-btn" type="button">Back this project</button>
                <button class="btn bookmark-btn" type="button" aria-label="Bookmark">
                    <span class="icon-wrap" aria-hidden="true">
                        <i style="color: #979797;" class="fa-solid fa-bookmark"></i>
                    </span>
                    <span class="bm-text">Bookmark</span>
                </button>
            </div>
        </section>
        <section class="extra-container">
            <div class="stats">
                <div class="stat">
                    <h2>$89,914</h2>
                    <p>of $100,000 backed</p>
                </div>
                
                <div class="divider"></div>
                
                <div class="stat">
                    <h2>5,007</h2>
                    <p>total backers</p>
                </div>
                
                <div class="divider"></div>
                
                <div class="stat">
                    <h2>56</h2>
                    <p>days left</p>
                </div>
                <div class="progress">
                    <span style="width: 90%"></span>
                </div>
            </div>
        </section>
    </main>
    <!-- /Main section -->
    
    <!-- Footer section -->
    <footer></footer>
    <!-- /Footer section -->
</body>
</html>
